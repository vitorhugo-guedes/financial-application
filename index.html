<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="shortcut icon" href="/assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/utilities.css">
    <link rel="stylesheet" href="/assets/css/transaction.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
    <main class="grid" id="main">
        
        <aside class="sidebar flex-column" id="sidebar">
            
            <div class="sidebar-title flex">
                <h1>Transações</h1>
                <button class="btn" id="closeBtn"><i class="fas fa-times fa-2x"></i></button>
            </div>
            <ul id="transaction-list" class="transaction-list flex-column">
                <!-- Template -->
                
            </ul>
            <button class="btn remove-data-initial btn-hover" id="btnRemoveData">
                <i class="fa fa-trash fa-2x"></i>
            </button>
        </aside>
        
        <section class="main-content">
            
            <button class="btn sidebar-toggle btn-hover" id="sidebarToggle">
                <i class="fa fa-bars fa-2x"></i>
            </button>
            
            <div class="hero flex-column">
                <!-- Mostrar saldo -->
                <div class="show-balance flex-column">
                    
                    <div>
                        <h2>Saldo Atual</h2>
                        <h1 class="total-balance">R$ 0.00</h1>
                    </div>

                    <div class="card flex">

                        <div class="recipe">
                            <h3>Receitas</h3>
                            <p id="recipeAmount">R$ 0.00</p>
                        </div>
                        <div class="expense">
                            <h3>Despesas</h3>
                            <p id="expenseAmount">R$ 0.00</p>
                        </div>

                    </div>

                </div>
                <!-- inserir transações -->
                <form class="form-control flex-column">
                    
                    <h1>Adicionar Transação</h1>
                    
                    <fieldset class="transaction-add">

                        <legend>Nome</legend>
                        <input autocomplete="off" id="nameTransaction" class="transaction-input" type="text" name="input" placeholder="Nome da Transação">
                        <span id="inputNameAlert" class="input-alert">Preencha o campo</span>

                        <legend class="mt">Valor</legend>
                        <input autocomplete="off" id="valueTransaction" class="transaction-input" type="text" name="input" placeholder="Valor da Transação" >
                        <span id="inputValueAlert" class="input-alert">Preencha o campo</span>

                    </fieldset>

                    <button id="btnSubmit" type="button" class="btn-submit btn-outline">Adicionar</button>
                </form>
                <div id="notification" class="notification flex">
                    <p>Transação concluída</p><i class="fa fa-check"></i>
                </div>

            </div>
        </section>


    </main>

    <script src="/source/main.js" defer></script>
    <script src="/source/script.js" defer></script>
</body>
</html>
