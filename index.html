<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Controle financeiro para suas compras do dia a dia">
    <title>Controle Financeiro</title>
    <link rel="shortcut icon" href="/assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/utilities.css">
    <link rel="stylesheet" href="/assets/css/transaction.css">
    <link rel="stylesheet" href="/assets/css/buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
    <main id="main" class="grid">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar flex-column">
            
            <div class="sidebar-header flex">
                <h1>Transações</h1>
                <button role="button" aria-label="Close sidebar" id="closeBtn" class="btn"><i class="fas fa-times fa-2x"></i></button>
            </div>

            <ul id="transaction-list" class="transaction-list flex-column"></ul>

            <button role="button" aria-label="Remove all data" type="button" id="btnRemoveData" class="btn remove-data-initial btn-hover">
                <i class="fa fa-trash fa-2x"></i>
            </button>

        </aside>
        
        <!-- Centralized content -->
        <section class="main-content flex">
            
            <button tabindex="4" role="button" aria-label="Toggle sidebar" type="button" id="sidebarToggle" class="btn sidebar-toggle btn-hover">
                <i class="fa fa-bars fa-2x"></i>
            </button>
            
            <section class="container-hero flex-column">

                <!-- Mostrar saldo -->
                <div class="display-balance flex-column">
                    <div>
                        <h1>Saldo Atual</h1>
                        <h2 id="total-balance">R$ 0.00</h2>
                    </div>

                    <div class="card flex">
                        <div class="recipe">
                            <h3>Receitas</h3>
                            <p id="recipeAmount">R$ 0.00</p>
                        </div>
                        <div class="expense">
                            <h3>Despesas</h3>
                            <p id="expenseAmount">R$ 0.00</p>
                        </div>
                    </div>
                </div>

                <!-- inserir transações -->
                <form class="form-control flex-column">

                    <legend>Adicionar Transação</legend>
                    
                    <fieldset class="form-field">
                        <label>
                            Nome <input tabindex="1" autocomplete="off" id="nameTransaction" class="transaction-input" type="text" placeholder="Compras do mês">
                        </label>
                        <span id="inputNameAlert" class="input-alert">Preencha o campo</span>

                        <label>
                            Valor <input tabindex="2" autocomplete="off" id="valueTransaction" class="transaction-input" type="text" placeholder="100,00" >
                        </label>
                        <span id="inputValueAlert" class="input-alert">Preencha o campo</span>
                    </fieldset>

                    <button tabindex="3" id="btnSubmit" type="button" class="btn-submit btn-outline">Adicionar</button>
                </form>

                <div id="notification" class="notification flex">
                    <p>Transação concluída</p><i class="fa fa-check"></i>
                </div>

            </section>
        </section>


    </main>

    <script src="/source/main.js" defer></script>
    <script src="/source/script.js" defer></script>
</body>
</html>
