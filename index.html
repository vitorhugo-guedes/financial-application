<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Application</title>
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <main class="grid" id="main">
            
            <aside class="sidebar flex-column" id="sidebar">
                <div class="sidebar-title flex">
                    <h1>Transações</h1>
                    <button class="btn" id="closeBtn"><i class="fas fa-times fa-2x"></i></button>
                </div>

                <ul id="transaction-place">
                    <!-- Template -->
                    
                </ul>
            </aside>
        
        <section>
            <button class="btn sidebar-toggle" id="sidebarToggle">
                <i class="fa fa-bars fa-2x"></i>
            </button>
            <div class="hero flex-column">
                <!-- Mostrar saldo -->
                <div class="show-balance flex-column">

                    <div>
                        <h3>Saldo Atual</h3>
                        <h2 class="saldo-total">R$ 0.00</h2>
                    </div>

                    <div class="card flex">

                        <div class="recipe">
                            <h3>Receitas</h3>
                            <p>R$ 0.00</p>
                        </div>
                        <div class="expense">
                            <h3>Despesas</h3>
                            <p>R$ 0.00</p>
                        </div>

                    </div>

                </div>
                <!-- inserir transações -->
                <form class="form-control flex-column">
                    
                    <h1>Adicionar Transação</h1>
                    
                    <fieldset class="transaction-add">
                        <legend>Nome</legend>
                        <input id="NameTransaction" class="transaction-input" type="text" name="input" placeholder="Nome da Transação">
                        <legend class="mt">Valor</legend>
                        <input id="ValueTransaction" class="transaction-input" type="number" name="input" placeholder="Valor da Transação">
                    </fieldset>

                    <button type="submit" class="btn-submit btn-outline">Adicionar</button>

                </form>
            </div>
        </section>

    </main>

    <script src="/source/main.js"></script>
</body>
</html>
